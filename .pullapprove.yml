version: 2

group_defaults:
  required: 1
  reset_on_reopened:
    enabled: true
  approve_by_comment:
    enabled: false
  # see http://docs.pullapprove.com/groups/author_approval/
  author_approval:
    # If the author is a reviewer on the PR, they will automatically have an "approved" status.
    auto: true

groups:
  # Require all PRs to have at least one approval from *someone*
  all:
    users: all
    required: 1
    rejection_value: -999
    # In this group, your self-approval does not count
    author_approval:
      auto: false
      ignored: true
    files:
      include:
        - "*"

  root:
    conditions:
      files:
        include:
          - "*"
        exclude:
          - "WORKSPACE"
          - "BUILD.bazel"
          - ".circleci/*"
          - "aio/*"
          - "integration/*"
          - "modules/*"
          - "packages/*"
          - "tools/*"
    users:
      - IgorMinar
      - mhevery

  public-api:
    conditions:
      files:
        include:
          - "tools/public_api_guard/*"
    users:
      - IgorMinar
      - mhevery

  bazel:
    conditions:
      files:
        include:
          - "WORKSPACE"
          - "*.bazel"
          - "*.bzl"
          - "packages/bazel/*"
          - "tools/bazel.rc"
    users:
      - alexeagle #primary
      - chuckjaz
      - IgorMinar #fallback
      - mhevery
